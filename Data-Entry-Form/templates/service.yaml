apiVersion: v1
kind: Service
metadata:
  name: {{ include "Data-Entry-Form.fullname" . }}
  labels:
    {{- include "Data-Entry-Form.labels" . | nindent 4 }}
    chart: {{ template "Data-Entry-Form.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "Data-Entry-Form.selectorLabels" . | nindent 4 }}
    release: {{ .Release.Name }}

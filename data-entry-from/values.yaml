replicaCount: 1
image:
  repository: 94233949/argo
  tag: v1.0.2
  pullPolicy: IfNotPresent #instance of the application will be running.

containerPort: 80 # Specifies the port on which the application container listens for incoming requests
service:
  type: ClusterIP
  port: 80 #The port on which the service will be exposed

ingress:
  enabled: false
  annotations: {}
    path: /
  hosts:
    tls: []
